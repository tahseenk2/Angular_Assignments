<form #form="ngForm">
<div class="container">

<div class="form-group">
<label for="f_name">First Name:</label>:<br>
<input type="text" id="f_name" name="f_name" [(ngModel)]='edata.first_name'><br><br>
</div>

<div class="form-group">
<label for="l_name">Last Name:</label><br>
<input type="text" id="l_name" name="l_name" [(ngModel)]='edata.last_name'><br><br>
</div>

<div class="form-group">
<label for="e_mail">Email:</label><br>
<input type="email" id="e_mail" name="e_mail" [(ngModel)]='edata.email'><br><br>
</div>

<div class="form-group">
<label for="number">Contact Number:</label><br>
<input type="text" id="number" name="number" [(ngModel)]='edata.contact_number'><br><br>
</div>

<div class="form-group">
<label for="text_area">Address:</label><br>
<textarea rows="4" id="text_area" name="text_area" [(ngModel)]='edata.address'></textarea><br><br>
</div>

<div class="form-group">
<label for="u_name">UserName:</label><br>
<input type="text" id="u_name" name="u_name" [(ngModel)]='edata.user_name'><br><br>
</div>

<div class="form-group">
<label for="password">Password:</label><br>
<input type="password" id="password" name="password" [(ngModel)]='edata.password'><br><br>
</div>

Gender:<br>
<div class="form-group">
<input type="radio" name="gender" value="Male" id="male" [(ngModel)]='edata.gender'>
<label for="male">Male</label>
<input type="radio" name="gender" value="female" id="female" [(ngModel)]='edata.gender'>
<label for="female">Female</label><br><br>
</div>

<label for="qualification">Qualification:</label><br>
<select id="qualification" name="qualification" [(ngModel)]='edata.qualification'>
    <option [value]='q' *ngFor='let q of dataq'>{{q}}</option>
</select><br><br>

<label for="experience">Experience:</label><br>
<select id="experience" name="experience" [(ngModel)]='edata.experience'>
    <option [value]='e' *ngFor='let e of datae'>{{e}}</option>
</select><br><br>

<div>
<label for="lan">Coding Language:</label><br>
        <select class="form-control" name="languages" id="languages" [(ngModel)]="edata.coding_languages">
            <option value="{{type}}" *ngFor="let type of datal">{{ type }}</option>
        </select><br><br>
</div>

<button type="submit" value="Submit" (click)='onSubmit()'>Submit</button>
</div>
</form>
